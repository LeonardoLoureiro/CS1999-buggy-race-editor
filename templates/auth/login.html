<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="static/app.css?{{ range(1, 9999) | random }}" media="screen, projector, print" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="login-content">      
      <h1> Login </h1>

      <form name="loginForm" action="/login" method="post">
        {{ form.csrf_token }}
        <table>
          <tr>
            <th>
              <label for="email">Email:</label>
            </th>
            
            <th>
              {{ form.email }}
            </th>
          </tr>

          <tr>
            <th>
              <label for="pwd">Password:</label>
            </th>
            
            <th>
              {{ form.password }}
            </th>
          </tr>
        </table>

        <a href="/" class="button">&lt Home</a>
        <a href="/signup" class="button">Signup</a>
        {{ form.submit(class="button") }}
      </form>
      
      {% if msg %}
        <div>
          <h5> {{msg}} </h5>
        </div>
      {% endif %}

    </div>
  </body>
</html>
