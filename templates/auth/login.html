<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="static/app.css?{{ range(1, 9999) | random }}" media="screen, projector, print" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="login-content">
            <h1>
                Login
            </h1>

            <form name="loginForm" action="/login" method="post">
                <table>
                    <tr>
                        <th>
                            <label for="email">Email:</label>
                        </th>
                        <th>
                            <input type="email" id="email" name="email"/>
                        </th>
                    </tr>
                    
                    <tr>
                        <th>
                            <label for="pwd">Password:</label>
                        </th>
                        <th>
                            <input type="password" id="psw" name="psw"/>
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
