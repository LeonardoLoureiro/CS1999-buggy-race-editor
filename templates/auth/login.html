<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="{{ url_for('static', filename='app.css') }}" media="screen, projector, print" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="login-content">
      <h1> Login </h1>

      <form name="loginForm" action="/login{% if next_page %}?next={{next_page}}{% endif %}" method="post">
        {{ form.csrf_token }}
        <table>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <tr class="flashes">
                <th colspan="2">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </th>
              </tr>
            {% endif %}
          {% endwith %}

          <tr>
            <th>
              <label for="email">Email:</label>
            </th>
            
            <th>
              {{ form.email }}
            </th>
          </tr>

          <tr>
            <th>
              <label for="pwd">Password:</label>
            </th>
            
            <th>
              {{ form.password }}
            </th>
          </tr>
        </table>
        
        <div id="buttons">
          <a href="/" class="button">&lt Home</a>
          <a href="/signup" class="button">Signup</a>
          {{ form.submit(class="button") }}
        </div>
      </form>

    </div>
  </body>
</html>
