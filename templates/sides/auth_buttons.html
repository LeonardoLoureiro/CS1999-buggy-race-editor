<!--
    This page is solely dedicated to the buttons which log users in/create accounts.
    Or if user is already logged in, then display their name.
-->



<div class="auth-buttons">
  {% if current_user.is_authenticated %}
    <h3 class="user-name-logged-in"> {{ current_user.f_name }} {{ current_user.l_name }} </h3>
    <a href="{{ url_for('auth.logout') }}" class="button">Logout</a>
  {% endif %}
  
  {% if not current_user.is_authenticated %}
    <a href="/login" class="button">Login</a>
    <a href="/signup" class="button">Signup</a>
  {% endif %}
</div>
